<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>

    <!----BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!----TAILWIND(not in this project)--->


</head>

<body>

    <header class="container-fluid bg-primary p-1 mb-2">
        <h2 class="text-white text-center"> Vue - Montando Lanche </h2>
    </header>

    <div class="container">

        <div id="app">

            <div class="row mt-2">
                <div class="col-md-6">
                    <h3>Imagens</h3>
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]">
                            <img :src="alface">
                            <img :src="ketchup">
                            <img :src="mostarda">
                            <img :src="maionese">
                            <img :src="hamburguer">
                            <img :src="pao[1]">
                        </div>
                    </div>
                </div>
                <!-- Configurando Lanche -->
                <div class="col-md-6" v-if="etapa==1">
                    <!-- Tipo Do Pão -->
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Tipo do Pão
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="gergelim" v-model="tipoPao">
                                        <label class="form-check-label">
                                            Gergelim
                                        </label>
                                    </div>

                                    <div class=" form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano"
                                            v-model="tipoPao">
                                        <label class="form-check-label">
                                            Pão Australiano
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Saladas -->

                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Saladas
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" v-model="saladas"
                                            value="alface">
                                        <label class="form-check-label">
                                            Alface
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Molhos -->

                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Molhos
                                </div>

                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="ketchup"
                                            v-model="molhos">
                                        <label class="form-check-label">
                                            Ketchup
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="mostarda"
                                            v-model="molhos">
                                        <label class="form-check-label">
                                            Mostarda
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="maionese"
                                            v-model="molhos">
                                        <label class="form-check-label">
                                            Maionese
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tipo Hamburguer -->

                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Hamburguer
                                </div>

                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="bovino"
                                            v-model="tipoHamburguer">
                                        <label class="form-check-label">
                                            Bovino
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="frango"
                                            v-model="tipoHamburguer">
                                        <label class="form-check-label">
                                            Frango
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="soja"
                                            v-model="tipoHamburguer">
                                        <label class="form-check-label">
                                            Soja
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" @click="fazerPedido()">Fazer Pedido</button>
                        </div>
                    </div>

                </div>
                <!---------Dados Cliente-->
                <div class="col-md-6 " v-if="etapa==2">
                    <div class="row mt-2">
                        <div class="card">
                            <div class="card-header">
                                Informe Seus Dados
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">
                                        Nome
                                    </label>
                                    <input type="text" class="form-control" v-model="inputNome">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">
                                        Endereço
                                    </label>
                                    <input type="text" class="form-control" v-model="inputEndereco">
                                </div>



                            </div>
                        </div>
                        <div></div>
                    </div>


                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button class="btn btn-warning" @click="pedido -= 1"> Voltar Para o Lanche</button>
                            <button class="btn btn-success" @click="finalizarPedido()"> Finalizar Pedido </button>
                        </div>
                    </div>

                </div>
                <!--------- Pedido Finalizadoo ---->

                <div class="col-md-6 " v-if="etapa==3">
                    <div class="row mt-2">
                        <div class="card">
                            <div class="card-header bg-success">Pedido Confirmado </div>
                            <div class="card-body">
                                <p>Agora é só aguardar que seu lanche chegará até você! </p>
                            </div>
                        </div>

                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button class="btn btn-warning" @click="etapa = 1"> Repetir Pedido </button>
                            <button class="btn btn-success" @click="novoPedido()"> Novo Pedido </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script>
    options = {
        el: "#app",
        data: {
            tipoPao: "",
            saladas: [],
            molhos: [],
            tipoHamburguer: "",
            etapa: 1,
            inputNome: '',
            inputEndereco: '',
            pedidoAssincrono: null

        },
        methods: {
            fazerPedido() {
                if (this.tipoPao && this.tipoHamburguer) {
                    this.etapa = 2
                } else {
                    alert('Selecione o Pão e o Hamburguer')
                }
            },
            finalizarPedido() {
                if (this.inputNome && this.inputEndereco) {
                    this.etapa = 3
                    this.pedidoAssincrono = setTimeout(() => this.novoPedido(), 7000)

                } else {
                    alert('Digite seu Nome e/ou seu endereço')
                }

            },

            novoPedido() {
                this.etapa = 1
                this.tipoPao = ""
                this.saladas = []
                this.molhos = []
                this.tipoHamburguer = ''
                this.inputNome = ''
                this.inputEndereco = ''
            }
        },
        computed: {
            pao() {
                switch (this.tipoPao) {
                    case 'gergelim':
                        return ["./imagens/pao_gergelim_superior.png", "./imagens/pao_gergelim_inferior.png"]
                    case 'australiano':
                        return ["./imagens/pao_australiano_superior.png", "./imagens/pao_australiano_inferior.png"]
                    default:
                        return ["./imagens/padrao/pao_superior.png", "./imagens/padrao/pao_inferior.png"]
                }


            },
            alface() {
                if (this.saladas.length > 0) {
                    for (let salada of this.saladas) {
                        if (salada === 'alface') {
                            return './imagens/alface.png'
                        }
                    }
                } else {
                    return './imagens/padrao/alface.png'
                }

            },
            ketchup() {
                if (this.molhos.includes('ketchup')) {
                    return './imagens/ketchup.png'
                } else {
                    return './imagens/padrao/molho.png'
                }
            },
            mostarda() {

                if (this.molhos.includes('mostarda')) {
                    return './imagens/mostarda.png'
                } else {
                    return './imagens/padrao/molho.png'
                }
            },

            maionese() {

                if (this.molhos.includes('maionese')) {
                    return './imagens/maionese.png'
                } else {
                    return './imagens/padrao/molho.png'
                }
            },
            hamburguer() {
                switch (this.tipoHamburguer) {
                    case ('bovino'):
                        return './imagens/bovino.png'
                    case ('frango'):
                        return './imagens/frango.png'
                    case ('soja'):
                        return './imagens/soja.png'
                    default:
                        return './imagens/padrao/hamburguer.png'

                }
            }
        },
        watch: {
            etapa(novoValor) {
                if (novoValor == 1) {
                    clearTimeout(this.pedidoAssincrono)
                }
            }
        }
    }
    const vm = new Vue(options)
</script>

</html>
